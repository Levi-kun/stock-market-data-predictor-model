<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content = "widt-device-width,initial-scale =1.0">
    
        <link rel ="stylesheet" href = "{{url_for('static',filename ='css/ucnj_style.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="navHeader">
    <div class="navContainer">
        <h1 class="webTitle">
                <a href="{{ url_for('main.index')}}">Stock Predictor</a>
        </h1>

        <nav class="navMenu">
             <ul>
                     <li class="{% if active == 'dashboard' %} active {% endif %}"><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li class="{% if active == 'about' %} active {% endif %}"><a href="{{ url_for('main.about') }}">About</a></li>
                <li class="{% if active == 'feedback' %} active {% endif %}"><a href="{{ url_for('main.feedback')}}">Feedback</a></li>
                <li class="login {% if active == 'login' %} active {% endif %}"><a href="{{ url_for('main.login') }}">Login</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="box">
    <main class="content">
        {%block content%}
        <!-- this is a page specific , content will go here when a child template overrides this block -->

        {%endblock%}
    </main>
    <footer>
        <p>&copy; Hopefully Working Soon </p>
        <p class="credits">Made by: Ricardo M., Eduardo P., and Levi S.</p>
    </footer>
    <script src = "{{url_for('static',filename = 'js/flash.js')}}"></script>
</body>


</html>
